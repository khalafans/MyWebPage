<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>معلومات شخصية</title>
  <style>
    /* قم بتخصيص الستايل حسب تفضيلاتك */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    .info-container {
      max-width: 600px;
      margin: 0 auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .info-item {
      margin-bottom: 15px;
    }
    .info-item label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="info-container">
  <div class="info-item">
    <label for="fullname">الاسم الكامل:</label>
    <p id="fullname"> خلف</p>
  </div>
  <div class="info-item">
    <label for="email">البريد الإلكتروني:</label>
    <p id="email">example@email.com</p>
  </div>
  <div class="info-item">
    <label for="phone">رقم الهاتف:</label>
    <p id="phone">123-456-789</p>
  </div>
  <div class="info-item">
    <label for="location">الموقع:</label>
    <p id="location">المدينة، البلد</p>
  </div>
</div>

</body>
</html>
